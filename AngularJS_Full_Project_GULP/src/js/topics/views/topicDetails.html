
<div class="animated fadeIn" ng-controller="topicDetailCtrl" >
  <div class="row">
    <div class="col-md-4">
        <md-content>
            <md-list flex>
              <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
              <md-list-item class="md-3-line" ng-repeat="fileItem in fileList" ng-click="null">
                
                
                <div class="md-list-item-text" layout="column">
                  <h3>{{ fileItem.name }}</h3>
                  <h4>{{ fileItem.version }}</h4>
                  <p>{{ fileItem.uploadedBy }}</p>
                </div>
              </md-list-item>
              
            </md-list>
          </md-content>

          <md-content>
            <input type="file" id="file" name="file"/>
            <button ng-click="add()">Add</button>
          </md-content>

    </div>
    <div class="col-md-8">
      <data-viewer></data-viewer>
      <div id="grid1" ui-grid="gridOptions" ui-grid-cellNav ui-grid-edit ui-grid-resize-columns ui-grid-pinning ui-grid-selection ui-grid-move-columns ui-grid-importer ui-grid-exporter ui-grid-grouping class="grid"></div>
    
    </div>

  </div>
  
</div>
